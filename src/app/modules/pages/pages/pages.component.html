<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/pages/home'"> <h2>Home</h2> </a>
      <a mat-list-item [routerLink]="'/pages/login'"> <h2>Login</h2> </a>
      <a mat-list-item [routerLink]="'/pages/register'"> <h2>Register</h2> </a>
      <a mat-list-item [routerLink]="'/pages/flight-search'"> <h2>Search flights</h2> </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      &nbsp;&nbsp;&nbsp;<h1>Book your ticket today!</h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
